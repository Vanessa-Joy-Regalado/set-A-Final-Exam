<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="urtf-8">
    <title>motorbike changer</title>
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video id="Bike" autoplay muted loop>
            <source src="motorbike.webm" type="video/mp4">            
        </video>
    <div class="view1" id="firstview" style="display: block;">
        <h1 class="Textview1">NINJA</h1>
        <button onclick="Firstbutton()" class="button1">Enter</button>
    </div>
    <div class="view2" id="secondview" style="display: none;">
        <div class="box">
            <h2 class="designName">Motorbike Color Changer</h2>
            <img src="set-a-images/motor.png" id="image">
            <div class="row">
                <p class="d-col-md-2">Generate Ramdom Color</p>
                <p class="col-sm-3">Generate Specific Color</p>
            </div>
            <div class="row">
                <button class="Firstbutton" onclick="ramdom()">Generate</button>
                <select class="col" id="ramdomID">
                    <option name="colors">blue</option>
                    <option name="colors">grey</option>
                    <option name="colors">green</option>
                    <option name="colors">yellow</option>
                    <option value='#ADD8E6'>light blue</option>
                    <option name="colors">black</option>
                </select>
            </div>
            <div class="row">
                <button class="Secondbutton" onclick="secondbutton()">Show</button>
                <button class=" Thirdbutton" onclick="thirdbutton()">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
